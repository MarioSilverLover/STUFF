<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Music Player | Audio Player ðŸŽµ</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="player-bg-artwork"></div>
<div id="player-bg-layer"></div>
<div id="player-container">
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="seek-bar-container">
        <div id="seek-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://is1-ssl.mzstatic.com/image/thumb/Music221/v4/9d/71/c1/9d71c1a9-ade4-eb32-66c5-add5f7907821/1963622840227_cover.png/632x632bb.webp" class="active" id="_1" />
        <img src="https://i.pinimg.com/736x/d1/10/b8/d110b88a24060c3f26d46ca4ef2a80f1.jpg" id="_2" />
        <img src="https://i.pinimg.com/736x/ef/37/d3/ef37d30b0203c6781f785038fef484ad.jpg" id="_3" />
        <img src="https://i.scdn.co/image/ab67616d00001e02463de2351439f6532ff0dfbd" id="_4" />
        <img src="https://i.pinimg.com/736x/b4/02/e6/b402e6ab1b972e04d3a691a14d71b650.jpg" id="_5" />
        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
